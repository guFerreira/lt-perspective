<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="rotate.css">
  <link rel="stylesheet" href="move.css">
</head>
<body>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <div style="margin: 20px; display: flex; flex-direction: column; align-items: center;">
      <img style="height: 100px; width: 260px;" src="https://ubots.com.br/wp-content/uploads/2022/04/logo-ubots-preto.png">
      <h1>Ubots LT - perspectiva no css</h1>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <p>Alguns objetos reais brincam com a nossa perspectiva. </p>
      <img src="https://cdn.thisiswhyimbroke.com/thumb/pokemon-3d-diorama-cube_400x333.jpg" alt="">
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
      <p>Vivemos em um mundo com 3 dimensões, a altura, comprimento e largura. </p>
      <img src="https://static.wixstatic.com/media/a84226_1625e06153244db288f91e8806e3db31~mv2.jpg/v1/fill/w_280,h_320,al_c,lg_1,q_80,enc_auto/a84226_1625e06153244db288f91e8806e3db31~mv2.jpg" alt="">
    </div>
  </div>

  <div class="container-move">
    <div class="square square-x move-x">
      Mover no X
    </div>
    <div class="square square-z move-z">
      Mover no Z
    </div>
    <div class="square square-y move-y">
      Mover no Y
    </div>
  </div>

  <div class="container-rotate">
    <div class="square square-x rotate-x">
      Rotação no X
    </div>
    <div class="square square-z rotate-z">
      Rotação no Z
    </div>
    <div class="square square-y rotate-y">
      Rotação no Y
    </div>
  </div>

  <div class="container-perspective">
    <div class="cube">
      <div class="side front"></div>
      <div class="side back"></div>
      <div class="side left"></div>
      <div class="side right"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>

  <div class="container">
    <div class="cube-rotate">
      <div class="side front"></div>
      <div class="side back"></div>
      <div class="side left"></div>
      <div class="side right"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
</body>
</html>
